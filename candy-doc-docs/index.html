<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Docs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Candy Doc',
      repo: 'https://github.com/mahmood-the-coder/mahmood-the-coder',
      themeColor: 'purple',
     loadSidebar: 'my-sidebar.md',
      loadNavbar: true,
      search: {
        maxAge: 86400000, // Cache expiration (1 day)
        paths: 'auto', // Auto-detect searchable pages
        placeholder: 'Type to search...', // Placeholder text
        noData: 'No results found', // Message when no results
        depth: 3 // Search headings up to h3
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
</body>
</html>
